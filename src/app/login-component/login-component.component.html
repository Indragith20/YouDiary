<div class="container justify-content-center">
    <div class="jumbotron">
      
     <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-2 box" (click)="setRegister()" [ngClass]="{activeTab:registerPageActive}">
           Register
         </div>
         <div class="col-md-2 box" (click)="setLogin()" [ngClass]="{activeTab:loginPageActive}"> 
           Login
         </div>
         <div class="col-md-4"></div>
     </div>
     <br/>
     <div class="row inner-style" *ngIf="registerPageActive">
         <div class="col-md-4"></div>
         <div class="col-md-4">
             <div class="form-group">
                 <label for="email">Email address:</label>
                 <input type="email" class="form-control" id="email">
               </div>
               <div class="form-group">
                 <label for="username">UserName:</label>
                 <input type="text" class="form-control" id="username">
               </div>
               <div class="form-group">
                   <label for="pwd">Password:</label>
                   <input type="password" class="form-control" id="pwd">
                 </div>
                 <div class="form-group">
                    <label for="pwd">Birth Date:</label>
                    <input type="text" class="form-control"
                    [minDate]="minDate"
                    [maxDate]="maxDate"
                    #dp="bsDatepicker"
                    bsDatepicker [(bsValue)]="bsValue">
                  </div>
               <button type="submit" class="btn btn-default">Submit</button>
         </div>
         <div class="col-md-4"></div>
     </div>
     <div class="row inner-style" *ngIf="loginPageActive">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                
              <button type="submit" (click)="login()" class="btn btn-default">Submit</button>
        </div>
        <div class="col-md-4"></div>
    </div>
    </div>
</div>
